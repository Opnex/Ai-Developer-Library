<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Group Library Management</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeMessage"></span>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Dashboard</h2>

        <div class="row mb-3">
            <div class="col-md-8">
                <input id="searchInput" type="text" class="form-control" placeholder="Search by title, author, or genre">
            </div>
            <div class="col-md-2">
                <button id="searchButton" class="btn btn-primary w-100">Search</button>
            </div>
            <div class="col-md-2">
                <button id="clearSearch" class="btn btn-secondary w-100">Clear</button>
            </div>
        </div>

        <div id="userDashboard">
            <h3>Available Books</h3>
            <div id="userBookList" class="mb-4"></div>

            <h3 class="mt-5">My Borrowed Books</h3>
            <div id="borrowedBooksList" class="row mt-3"></div>
        </div>
    </div>

    <div id="borrowingHistory" class="container mt-4"></div>
    <div id="alertContainer" class="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
