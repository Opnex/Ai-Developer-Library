<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Opnex Library Management Page</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" id="loginUsername" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" id="loginPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Login as:</label>
                                <select id="userType" class="form-select">
                                    <option value="user">User</option>
                                    <option value="librarian">Librarian</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p id="loginError" class="text-danger text-center mt-2" style="display: none;"></p>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="#" id="showRegister">Register here</a>
                        </p>
                    </div>
                </div>

                <div class="card mt-4" id="registerCard" style="display: none;">
                    <div class="card-header">
                        <h4 class="text-center">Register</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Username</label>
                                <input type="text" id="registerUsername" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" id="registerPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerUserType" class="form-label">Register as:</label>
                                <select id="registerUserType" class="form-select">
                                    <option value="user">User</option>
                                    <option value="librarian">Librarian</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <p id="registerError" class="text-danger text-center mt-2" style="display: none;"></p>
                        <p class="text-center mt-3">
                            Already have an account? <a href="#" id="showLogin">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer" class="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
